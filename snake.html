<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="snake.css">
    <title>SNAKE</title>
</head>

<body onload="start()">
    <div class="intro">
        SNAKE
    </div>

    <div class="main-menu">
        <button class="start-level-btn" data-event="start-btn">START</button>
    </div>

    <div class="game">
        <div class="game__stats">
            <div>
                Level <span id="game__stats__level"></span>
            </div>

            <div>
                Points <span id="game__stats__points"></span>
            </div>

            <div>
                Life <span id="game__stats__life"></span>
            </div>

            <div>
                Bullets <span id="game__stats__bullets"></span>
            </div>

            <div>
                Direction <span id="game__stats__direction"></span>
            </div>

            <div>
                Speed <span id="game__stats__speed"></span>
            </div>
        </div>

        <div class="game__control"></div>

        <div class="game__box"></div> <!-- holds display table and entityes divs -->
    </div>

    <script src="levels.js"></script>

    <script src="snake.js"></script>
</body>

</html>
